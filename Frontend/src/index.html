<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Ruralconnect</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- âœ… DYTE WEB SDK - Load dynamically to bypass ALL caches -->
  <script>
    // Force fresh load of Dyte SDK by adding timestamp
    (function() {
      const timestamp = new Date().getTime();
      
      // Load CSS
      const link = document.createElement('link');
      link.rel = 'stylesheet';
      link.href = 'https://cdn.dyte.in/ui-kit/v2/lib/dyte-meeting.css?' + timestamp;
      document.head.appendChild(link);
      
      // Load JS
      const script = document.createElement('script');
      script.type = 'module';
      script.crossOrigin = 'anonymous';
      script.src = 'https://cdn.dyte.in/ui-kit/v2/lib/dyte-meeting.js?' + timestamp;
      document.head.appendChild(script);
      
      console.log('ðŸ”„ Loading Dyte SDK v2 with cache bypass:', timestamp);
    })();
  </script>
</head>
<body>
  <app-root></app-root>
</body>
</html>
