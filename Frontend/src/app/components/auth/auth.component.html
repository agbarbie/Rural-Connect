<div class="auth-container">
  <div class="left-section">
    <div class="overlay">
      <div class="content">
        <h1 class="main-heading">Discover Your Potential</h1>
        <p class="sub-heading">Uncover new possibilities with AI</p>
        
        <div class="user-type-selection">
          <button 
            class="user-type-btn" 
            [class.active]="activeUserType === 'jobseeker'"
            (click)="setActiveUserType('jobseeker')">
            JOBSEEKER
          </button>
          <button 
            class="user-type-btn" 
            [class.active]="activeUserType === 'employer'"
            (click)="setActiveUserType('employer')">
            EMPLOYER
          </button>
          <button 
            class="user-type-btn" 
            [class.active]="activeUserType === 'admin'"
            (click)="setActiveUserType('admin')">
            ADMIN
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="right-section">
    <div class="header">
      <div class="logo">
         <i class="fas fa-leaf"></i>
        <span class="logo-text">RuralConnect</span>
      </div>
      
      <div class="welcome-section">
        <h2>Welcome To RuralConnect</h2>
        <p>Your Skills. Your future. One Platform</p>
      </div>

      <div class="top-user-tabs">
        <button 
          class="tab-btn job-seeker-tab"
          [class.active]="activeUserType === 'jobseeker'"
          (click)="setActiveUserType('jobseeker')">
          <i class="fas fa-search"></i>
          Job Seeker
        </button>
        <button 
          class="tab-btn employer-tab"
          [class.active]="activeUserType === 'employer'"
          (click)="setActiveUserType('employer')">
          <i class="fas fa-building"></i>
          Employer
        </button>
        <button 
          class="tab-btn admin-tab"
          [class.active]="activeUserType === 'admin'"
          (click)="setActiveUserType('admin')">
          <i class="fas fa-user-tie"></i>
          Admin
        </button>
      </div>

      <div class="auth-toggle">
        <span class="toggle-link active">Login</span>
        <span class="toggle-link" (click)="onSignUp()">SignUp</span>
      </div>
    </div>

    <form class="login-form" (ngSubmit)="onLogin()">
      <div class="input-group">
        <div class="input-wrapper">
          <i class="fas fa-envelope input-icon"></i>
          <input 
            type="email" 
            [(ngModel)]="email"
            name="email"
            placeholder="Enter your Email"
            class="form-input"
            required>
        </div>
      </div>
      <div class="input-group">
        <div class="input-wrapper">
          <i class="fas fa-lock input-icon"></i>
          <input 
            [type]="showPassword ? 'text' : 'password'" 
            [(ngModel)]="password"
            name="password"
            placeholder="Enter your Password"
            class="form-input"
            required>
          <button 
            type="button" 
            class="password-toggle"
            (click)="togglePasswordVisibility()">
            <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
          </button>
        </div>
      </div>

      <div class="form-options">
        <label class="remember-me">
          <input 
            type="checkbox" 
            [(ngModel)]="rememberMe"
            name="rememberMe">
          <span class="checkmark"></span>
          Remember Me?
        </label>
        <a href="#" class="forgot-password" (click)="onForgotPassword()">
          Forgot your password?
        </a>
      </div>
      <button type="submit" class="login-btn">
        LOGIN
      </button>
    </form>
